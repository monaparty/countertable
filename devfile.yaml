apiVersion: 1.0.0
metadata:
  generateName: countertable-
projects: []
components:
  - type: chePlugin
    id: redhat/java8/latest
  - type: dockerimage
    alias: maven
    image: 'camino.azurecr.io/camino/che-java8-maven:nightly'
    env:
      - name: MAVEN_CONFIG
        value: ''
      - name: JAVA_OPTS
        value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user'
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 512Mi
    mountSources: true
    endpoints:
      - attributes:
          discoverable: 'true'
          public: 'false'
        name: api
        port: 5001
    volumes:
      - name: m2
        containerPath: /home/user/.m2
  - type: dockerimage
    alias: ipfs
    image: 'counterparty/go-ipfs:latest'
    env:
      - name: IPFS_PROFILE
        value: server
    memoryLimit: 300Mi
    endpoints:
      - attributes:
          discoverable: 'true'
          public: 'false'
        name: api
        port: 5001
    volumes:
      - name: data
        containerPath: /data/ipfs
    mountSources: true
commands:
  - name: maven build
    actions:
      - type: exec
        component: maven
        command: mvn clean install
        workdir: '${CHE_PROJECTS_ROOT}/countertable'
  - name: run
    actions:
      - type: exec
        component: maven
        command: |
          java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y \
          -jar target/countertable-1.0.jar
        workdir: '${CHE_PROJECTS_ROOT}/countertable'
  - name: Debug remote
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach)",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            },
